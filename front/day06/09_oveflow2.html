<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>말줄임 예제</title>
	<style>
		.box1{
			width: 300px; height: 50px; line-height: 50px;
			white-space: nowrap; overflow: hidden;
			text-overflow: ellipsis;
			border: 1px solid black;
			margin-bottom: 10px;
		}
		/* 크롬에서 말줄임 */
		.box2{
			width: 300px; height: 150px; line-height: 50px;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 3;
			overflow: hidden;
			text-overflow: ellipsis;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="box1">지리산에 방사됐던 반달가슴곰 '오삼이'가 또 다시 충북지역까지 올라온 것으로 확인됐습니다. 지난 2015년 지리산에 방사된 반달가슴곰 오삼이는 코드번호 KM-53을 따라 붙여진 이름으로, 최근 보은과 옥천 지역에 나타난 것으로 확인됐습니다.</div>
	<div class="box2">지리산에 방사됐던 반달가슴곰 '오삼이'가 또 다시 충북지역까지 올라온 것으로 확인됐습니다. 지난 2015년 지리산에 방사된 반달가슴곰 오삼이는 코드번호 KM-53을 따라 붙여진 이름으로, 최근 보은과 옥천 지역에 나타난 것으로 확인됐습니다.</div>
</body>
</html>
