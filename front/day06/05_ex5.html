<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제 - 내가 한 거</title>
	<style>
		body{ margin: 0;}
		.container{
			padding: 10px; background-color: yellow; box-sizing: border-box;
			height: 100px;
		}
		.container::after{
			clear: both; content: ''; display: block;
		}
		.box{
			border: 1px solid red; float: left;
			width: calc((100% - 10px) / 3); height: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
	
</body>
<div class="container">
	<div class="box box1">
			<a href="http://naver.com">메뉴1</a>	
	</div>
	<div class="box box2">
			<a href="http://naver.com">메뉴2</a>	
	</div>
	<div class="box box3">
			<a href="http://naver.com">메뉴3</a>
	</div>
</div>	
</html>
