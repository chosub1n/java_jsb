<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 100px; height: 100px;
			background-color: plum;
		}
		.circle{
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<!-- 
		- border-radius를 활용하여 가로 100px, 세로 100px인 원을 만들어보세요.
		(border-radius: 50%; 처럼 %로 써주는게 좋다. 
		 px로 쓰면 가로, 세로 크기를 바꿀 때 따로 수정을 해줘야 하는 번거로움이 있음.)
	 -->
</body>
<div class="box circle"></div>
</html>
