<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		/*.container::after{
			content: '';
			display: block;
			clear: left;
		}*/
		.left{
			float: left;
		}
		.container{
			background-color: red; height: 10px;
		}
		.right{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<img src="../img/choigosim.jpg" alt="최고심" width="100" height="auto">
		</div>
	</div>
	<div class="right">
		27일 정의선 현대차그룹 회장의 장녀 진희(25)씨 결혼식이 열린 가운데 이재용 삼성전자 부회장을 비롯해 재계 총수와 현대가(家) 인사들이 총출동했다. 특히 이 부회장은 딸 원주씨와 함께 결혼식에 참석해 눈길을 끌었다.
	</div>
</body>
</html>
