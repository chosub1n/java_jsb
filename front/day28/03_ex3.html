<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복습 - 내가 함</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		.list-menu{
			list-style: none; display: flex;
		}
		.item-menu{
			width: 100%; line-height: 70px; border: 3px solid red; box-sizing: border-box;
			text-align: center;
		}
		.item-menu+.item-menu{
			border-left: 0;
		}
		.box{
			width: calc(100%/3); height: 200px; background-color: yellow; display: none;
			float: left;
		}
		.link-menu.select{
			background-color: red; color: #fff;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="list-menu">
			<li class="item-menu" data-target=".box1">
				<a href="#" class="link-menu">메뉴1</a>
			</li>
			<li class="item-menu" data-target=".box2">
				<a href="#" class="link-menu">메뉴2</a>
			</li>
			<li class="item-menu" data-target=".box3">
				<a href="#" class="link-menu">메뉴3</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>

	<script>
		$('.item-menu').hover(function(){
				$('.box').removeClass('select');
				$('.box').addClass('select')
				var target = $(this).data('target')
				$('.box').hide();
				$(target).show();
		})
	</script>
</body>
</html>
