<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container">

    <tbody>
      <tr>

				</td>
        <td>안녕하세요.</td>

      </tr>
      <tr>
        <td>
					<input type="checkbox" class="check">
				</td>
        <td>반갑습니다.</td>
        <td>이지우</td>
      </tr>
      <tr>
        <td>
					<input type="checkbox" class="check">
				</td>

    </tbody>
  </table>
</div>

	<script>
		$('.check-all').click(function(){

		})
	</script>
</body>
</html>
