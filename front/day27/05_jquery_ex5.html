<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복습 - 체크박스와 알림창 - 선택 해지 기능 추가</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<input type="checkbox" id="banana" value="바나나">
	<label for="banana">바나나</label>
	<input type="checkbox" id="apple" value="사과">
	<label for="apple">사과</label>
	<input type="checkbox" id="orange" value="오렌지">
	<label for="orange">오렌지</label>
	<script>
		/*
		1. 요소 구성
		2. 이벤트 등록
			- input태그이면서 type 속성이 checkbox인 요소를 클릭
				- 요소 : input[type=checkbox]
				- 이벤트 : click
		3. 이벤트 구현
			- input[type=checkbox] 클릭 : 
				체크한 상태이면 {선택한 요소의 value}를 선택했습니다. 알림창
				체크 해제한 상태이면 {선택한 요소의 value}를 해지했습니다. 알림창
		*/
		//is를 사용한 방법
		$('input[type=checkbox]').click(function(){
			let fruit = $(this).val()
			if($(this).is(':checked')){
				alert(`${fruit}를 선택했습니다.`)
			}else{
				alert(`${fruit}를 해지했습니다.`)
			}
		})

		//prop를 사용한 방법
		$('input[type=checkbox]').click(function(){
			let fruit = $(this).val()
			if($(this).prop('checked')){
				alert(`${fruit}를 선택했습니다.`)
			}else{
				alert(`${fruit}를 해지했습니다.`)
			// let word = $(this).is(':checked')?'선택' : '해제';
			// alert(`${fruit}를 ${word}했습니다.`)                ---> 이러한 방법도 있음
			}
		})
	</script>
</body>
</html>
