<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER</title>
	<link rel="stylesheet" href="naver.css">
</head>
<body>
	<div class="fixed-con search-con">
		<form class="box-search" action="https://search.naver.com/search.naver">
			<div class="box-search-in">
				<input type="text" class="input-search" name="query">
				<!-- input-search end(검색창에서 입력칸)  -->
			</div>	
			<!-- box-search-in end(검색창) -->
			<a href="javascript:0;" class="btn-kbd">
				<i class="icon-kbd"></i>
			</a>
			<!-- btn-keyboard end(가상키보드) -->
			<div class="box-auto">
				<a href="javascript:0;" class="btn-auto-down">
					<i class="icon-auto"></i>
				</a>
				<div class="box-auto-content">
					<div class="box-auto-footer">
						<div class="box-left">
							<a href="#" class="item help">도움말</a>
							<a href="#" class="item report">신고</a>
						</div>
						<div class="box-right">
							<a href="javascript:0" class="item btn-auto-off">자동완성끄기</a>
						</div>
					</div>
				</div>
			</div>
			<!-- box-auto end(자동완성) -->
			<button type="submit" class="btn-submit">
				<i class="icon-search"></i>
				<!-- icon-search end(검색버튼 아이콘) -->
			</button>
			<!-- btn-submit end(검색버튼) -->
		</form>
		<!-- box-search end(네이버 검색창)-->
		<a href="https://naver.com" class="link-naver"></a>
		<!-- link-naver end(네이버 로고) -->
		<div class="box-service">
			<a href="https://help.naver.com/support/home.help" class="link-set-naver">네이버를 시작페이지로</a>
			<i class="bar"></i>
			<a href="https://jr.naver.com/" class="link-jr-naver">
				<i class="icon-jr-naver"></i>
			</a>
			<a href="https://happybean.naver.com/" class="link-happybin">
				<i class="icon-happybin"></i>
			</a>
		 </div>
	</div>
	<!-- search-con end -->
	<div class="menu-con">
		<div class="fixed-con">
		<div class="box-menu">
			<ul class="list-menu fixed">
				<li class="item-menu"><a href="https://mail.naver.com/" class="link-menu mail">메일</a></li>
				<li class="item-menu"><a href="https://section.cafe.naver.com/" class="link-menu">카페</a></li>
				<li class="item-menu"><a href="https://section.blog.naver.com/" class="link-menu">블로그</a></li>
				<li class="item-menu"><a href="https://kin.naver.com/" class="link-menu">지식iN</a></li>
				<li class="item-menu"><a href="https://shopping.naver.com/" class="link-menu shopping"></a></li>
				<li class="item-menu"><a href="https://shoppinglive.naver.com/home" class="link-menu shopping-live"></a></li>
				<li class="item-menu"><a href="https://order.pay.naver.com/home" class="link-menu">Pay</a></li>
				<li class="item-menu"><a href="https://tv.naver.com/" class="link-menu tv">TV</a></li>
				</ul>
				<!-- 녹색 메뉴 end -->
				<ul class="list-menu">
					<li class="item-menu"><a href="https://dict.naver.com/" class="link-memu">사전</a></li>
					<li class="item-menu"><a href="https://news.naver.com/" class="link-memu">뉴스</a></li>
					<li class="item-menu"><a href="https://finance.naver.com/" class="link-memu">증권</a></li>
					<li class="item-menu"><a href="https://land.naver.com/" class="link-memu">부동산</a></li>
					<li class="item-menu"><a href="https://map.naver.com/" class="link-memu">지도</a></li>
					<li class="item-menu"><a href="https://vibe.naver.com/today" class="link-memu">VIBE</a></li>
					<li class="item-menu"><a href="https://book.naver.com/" class="link-memu">책</a></li>
					<li class="item-menu"><a href="https://comic.naver.com/index" class="link-memu">웹툰</a></li>
					</ul>
					<!-- 검은색 메뉴 end -->
					<a href="#" class="btn-more">
						<span class="title">더보기</span>
						<span class="title">접기</span>
					</a>
					<!-- 더보기 버튼 end -->
			</div>
		</div>
	</div>
	<!-- menu-con end -->
	<div class="fixed-con content-con">
		<div class="box-left">
		<div class="box-left1">
			<a target="_blank" href="https://www.giftishow.com/event/eventDetail.mhows?disp_no=652&type=1&utm_source=naver&utm_medium=timeboard&la_gc=TR10238806077&la_src=cmpn&la_cnfg=525072" class="link-ad">
				<img width="750px" height="auto" src="https://ssl.pstatic.net/melona/libs/1400/1400850/1bbaecdaa6f0cd2628c8_20220701161234726.jpg" alt="광고">
			</a>
		</div>
		<!-- box-left1 end(왼쪽 첫 번째 광고) -->
		<div class="box-left2">
				<div class="box-issue">
					<a href="#" class="link-media">연합뉴스</a>
					<ul class="list-issue">
						<li class="item-issue">
							<a href="#" class="link-issue">21세기 국회 후반기 의장 선거에 5선 김진표... 여야 합의선출</a>
						</li>
						<li class="item-issue">
							<a href="#" class="link-issue">자바 수업입니다.HTML, CSS, JS를 배우는 중입니다.</a>
						</li>
					</ul>
				</div>
				<div class="box-direct">
				</div>
			</div>
		</div>
		<!-- box-left2 end(왼쪽 두 번째 연합뉴스 롤링) -->
		<div class="box-right">
				<div class="box-right1">
					<p class="msg-login">네이버를 더 안전하고 편리하게 이용하세요</p>
					<a href="#" class="link-login"><i class="icon-login"></i>로그인</a>
					<div class="box-sub">
						<a href="#" class="link-find-id">아이디</a>
						<a href="#" class="link-find-pw">비밀번호찾기</a>
						<a href="#" class="link-signup">회원가입</a>
					</div>
				</div>
				<!-- box-right end(오른쪽 로그인 박스) -->
		</div>
	</div>
	<!-- content-con end -->
	<footer class="footer-con"></footer>
	<!-- footer-con end -->
</body>
</html>
